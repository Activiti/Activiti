rabbitmq:
  image: rabbitmq:management
  ports:
    - "5672:5672"
    - "15672:15672"
activiti-keycloak:
  image: activiti-keycloak:latest
  ports:
    - "8080:8080"
activiti-audit:
  image: activiti-audit:latest
  ports:
    - "8082:8082"
  links:
    - activiti-keycloak:activiti-keycloak
    - rabbitmq:rabbitmq
