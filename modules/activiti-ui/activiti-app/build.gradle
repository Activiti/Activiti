import java.text.SimpleDateFormat;
import java.util.Date;

def getDateTime() {
		SimpleDateFormat format = new SimpleDateFormat("yyyyMMdd-HHmm");
		return format.format(new Date());
}

ext {
	currentTime = getDateTime();
	
	projectVersion = '6.0.0'
	activitiVersion = '6.0.0'
	springVersion = '4.1.6.RELEASE '
	springSecurityVersion = '4.0.1.RELEASE'
	hibernateVersion = '4.2.16.Final'
	jacksonVersion = '2.3.3'
	codahaleMetricsVersion = '3.0.2'
	hazelcastcacheVersion = '3.1.5'
	batikVersion = '1.7'
	jettyVersion = '9.1.3.v20140225'
}

buildscript {
    repositories {
		maven{ url 'http://maven.aliyun.com/nexus/content/repositories/central/' }
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE")
    }
}

apply plugin: 'war'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'
//apply plugin: 'spring-boot'

war {
    baseName = 'activiti-app'
}
 
repositories {
	maven { url 'http://maven.aliyun.com/nexus/content/repositories/central/' }
	maven { url 'http://repo.spring.io/libs-snapshot'}
	maven { url 'http://maven.springframework.org/release' }
	maven { url 'http://maven.springframework.org/milestone' }
	maven { url 'http://maven.springframework.org/snapshot' }
	maven { url 'http://download.java.net/maven/2' }
	maven { url 'http://maven.oschina.net/content/groups/public/' }
	maven { url 'https://repository.jboss.org/nexus/content/groups/public-jboss/' }
    mavenCentral()
}

configurations {
	 providedRuntime
}
	
sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
	compile("org.activiti:activiti-app-conf:${projectVersion}")
	compile("org.activiti:activiti-ui-root:${projectVersion}")
	compile("org.activiti:editor-image-generator:${activitiVersion}")
	compile("org.activiti:activiti-app-logic:${activitiVersion}")
	compile("org.activiti:activiti-app-rest:${activitiVersion}")
	compile("org.activiti:content-storage-api:${activitiVersion}")
	compile("org.activiti:content-storage-fs:${activitiVersion}")
	compile("mysql:mysql-connector-java:5.1.43")
	compile("com.h2database:h2:1.4.194")
	testCompile("junit:junit:4.11")
}


