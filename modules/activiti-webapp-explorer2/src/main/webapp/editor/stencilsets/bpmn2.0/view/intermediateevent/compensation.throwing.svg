<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:oryx="http://www.b3mn.org/oryx"
   width="40"
   height="40"
   version="1.0">
  <defs></defs>
  <oryx:magnets>
  	<oryx:magnet oryx:cx="16" oryx:cy="16" oryx:default="yes" />
  </oryx:magnets>
  <oryx:docker oryx:cx="16" oryx:cy="16" />
  <g pointer-events="fill">

    <defs>
		<radialGradient id="background" cx="10%" cy="10%" r="100%" fx="10%" fy="10%">
			<stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
			<stop id="fill_el" offset="100%" stop-color="#ffffff" stop-opacity="1"/>
		</radialGradient>
	</defs>
	
    <circle id="bg_frame" cx="16" cy="16" r="15" stroke="black" fill="url(#background) white" stroke-width="1"/>
    <circle id="frame" cx="16" cy="16" r="12" stroke="black" fill="none" stroke-width="1"/>
    
    <polygon id="poly1" stroke="black" fill="black" stroke-width="1" points="15,9 15,23 8,16" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" />
    <polygon id="poly2" stroke="black" fill="black" stroke-width="1" points="22,9 22,23 15,16" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" />
	<text font-size="11" 
		id="text_name" 
		x="16" y="33" 
		oryx:align="top center" 
		stroke="black"
	></text>
 </g>
</svg>