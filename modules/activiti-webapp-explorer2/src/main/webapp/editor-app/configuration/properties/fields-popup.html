
<div class="modal" ng-controller="KisBpmFieldsPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
			<div class="modal-header">
			    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
			    <h3>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h3>
			</div>
			<div class="kis-modal-body">
			
			    <div class="row-fluid">
			        <div class="span6">
			            <div class="kis-listener-grid" ng-grid="gridOptions"></div>
			            <div class="pull-right">
			                <div class="btn-group">
			                    <a href="#" class="btn btn-icon btn-large" rel="tooltip" data-title="{{'ACTION.MOVE.UP' | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="moveFieldUp()"><i class="icon-arrow-up"></i></a>
			                    <a href="#" class="btn btn-icon btn-large" rel="tooltip" data-title="{{'ACTION.MOVE.DOWN' | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="moveFieldDown()"><i class="icon-arrow-down"></i></a>
			                </div>
			                <div class="btn-group">
			                    <a href="#" class="btn btn-icon btn-large" rel="tooltip" data-title="{{'ACTION.ADD' | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="addNewField()"><i class="icon-plus"></i></a>
			                    <a href="#" class="btn btn-icon btn-large" rel="tooltip" data-title="{{'ACTION.REMOVE' | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="removeField()"><i class="icon-minus"></i></a>
			                </div>
			            </div>
			        </div>
			
			        <div class="span6">
			            <div ng-show="selectedFields.length > 0">
			
			                <table>
			                    <tr>
			                        <td class="form-property-label" translate>PROPERTY.FIELDS.NAME</td>
			                        <td><input type="text" ng-model="selectedFields[0].name" placeholder="{{'PROPERTY.FIELDS.NAME.PLACEHOLDER' | translate}}" /></td>
			                    </tr>
			                    <tr>
			                        <td class="form-property-label" translate>PROPERTY.FIELDS.STRINGVALUE</td>
			                        <td><input type="text" ng-model="selectedFields[0].stringValue" ng-change="fieldDetailsChanged()" placeholder="{{'PROPERTY.FIELDS.STRINGVALUE.PLACEHOLDER' | translate}}" /></td>
			                    </tr>
			                    <tr>
			                        <td class="form-property-label" translate>PROPERTY.FIELDS.EXPRESSION</td>
			                        <td><input type="text" ng-model="selectedFields[0].expression" ng-change="fieldDetailsChanged()" placeholder="{{'PROPERTY.FIELDS.EXPRESSION.PLACEHOLDER' | translate}}" /></td>
			                    </tr>
			                    <tr>
			                        <td class="form-property-label" translate>PROPERTY.FIELDS.STRING</td>
			                        <td><textarea type="text" ng-model="selectedFields[0].string" ng-change="fieldDetailsChanged()" placeholder="{{'PROPERTY.FIELDS.STRING.PLACEHOLDER' | translate}}"></textarea></td>
			                    </tr>
			                </table>
			
			            </div>
			            <div ng-show="selectedFields.length == 0" class="muted no-property-selected" translate>PROPERTY.FIELDS.EMPTY</div>
			        </div>
			    </div>
			
			</div>
			<div class="modal-footer">
			    <button ng-click="cancel()" class="btn btn-primary" translate>ACTION.CANCEL</button>
			    <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
			</div>
		</div>
	</div>
</div>
