<!doctype html>

  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <!-- endbuild -->
  </head>
  <body ng-app="activitiApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser.
      <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class="row-fluid container">

        <div class="span10 offset1">

            <!-- Header -->
            <ul class="nav nav-pills general-header" ng-controller="MainCtrl">
                <li ng-repeat="tab in ['Tasks', 'Processes']"
                    ng-class="{true:'active', false:''}[currentTab == $index]">
                    <a href="" ng-click="tabClicked($index)">{{tab}}</a>
                </li>
            </ul>

            <!-- Actual content below header -->
            <div ng-view></div>
        </div>

    </div>

    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-resource/angular-resource.min.js"></script>
    <script src="components/angular-ui/build/angular-ui.min.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/task.js"></script>
    <!-- endbuild -->

  </body>
</html>
