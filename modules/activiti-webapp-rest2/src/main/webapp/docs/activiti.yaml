        \ ```JSON\n[\n  {\n    \"name\" : \"myTaskVariable\",\n    \"scope\" : \"\
        local\",\n    \"type\" : \"string\",\n    \"value\" : \"Hello my friend\"\n\
        \  },\n  {\n\n  }\n] ```\n\n\nThe request body should be an array containing\
